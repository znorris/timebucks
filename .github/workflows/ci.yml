name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: ${{ always() }}
      with:
        name: Jest Tests
        path: ./test-results/results.xml
        reporter: jest-junit
    
    - name: Run build
      run: npm run build
